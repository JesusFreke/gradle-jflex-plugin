apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'co.tomlee.gradle.plugins'
version = '0.0.1'

sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
  jflexVersion = '1.6.0'
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile "de.jflex:jflex:${jflexVersion}"
  testCompile 'junit:junit:4.11'
}

